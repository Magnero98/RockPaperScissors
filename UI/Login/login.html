<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../style.css">

	<script type="text/javascript" src="../sessionHelper.js"></script>
	<script type="text/javascript" src="../ajaxHelper.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-4 col-md-offset-4">
			
			<img class="fullsize-img center-block" src="https://res.cloudinary.com/black-pearls/image/upload/v1550585281/RPS/logo.png">

			<form id="loginForm" class="container-fluid" action="http://localhost:8000/api/login">
				<div class="form-group">
					<label class="control-label txt">Username</label>
					<input class="form-control" type="text" name="username" required>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label txt">Password</label>
					<input class="form-control" type="Password" name="password" required>
				</div>
				<br>
				<button class="btn btn-warning btn-block" type="submit">Login</button>
			</form>
		</div>
	</div>
	

	<script type="text/javascript" src="login.js"></script>
</body>
</html>

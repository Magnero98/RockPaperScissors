<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Waiting Room</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<!-- Latest Fontawesome 5 -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

	<link rel="stylesheet" type="text/css" href="../style.css">

	<script type="text/javascript" src="../sessionHelper.js"></script>
	<script type="text/javascript" src="../ajaxHelper.js"></script>
	<script type="text/javascript" src="../logoutHelper.js"></script>
	<!-- <script type="text/javascript" src="../authenticatePlayer.js"></script> -->
</head>
<body>
	<div class="container-fluid bg-secondary-color">
        <div class="nav-elm nav-elm-img">
            <img id="playerImg1" src="unknown.svg" alt="player picture" style="height: 40px">
        </div>
        <div class="nav-elm nav-elm-label">
            <label id="playerName1" class="txt-inverse">Player Name</label>
        </div>
        <div class="pull-right">
            <div class="nav-elm nav-elm-label">
                <label class="txt-inverse">
                    <label id="playerPoints" >0</label>
                    <span class="fas fa-coins"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-md-offset-4">
    	<div class="alert alert-warning text-center v-md-space">
		  	<strong id="gameStatus">Searching For Opponent . . .</strong>
		</div>
		<div class="container-fluid">
			<div class="inline-3 txt">
				<img id="playerImg2" class="center-block" src="https://res.cloudinary.com/black-pearls/image/upload/v1550398551/RPS/Players/unknown.svg" width="50px" height="50px">
				<strong><p id="playerName2" class="text-center">Player</p></strong>
				<p id="playerStatus" class="text-center">Not Ready</p>
			</div>
			<div class="inline-3 txt-inverse">
				<img id="opponentImg" class="center-block" src="https://res.cloudinary.com/black-pearls/image/upload/v1550638511/RPS/versus.svg" width="40px" height="40px">
				<p>versus</p>
				<p>versus</p>
			</div>
			<div class="inline-3 txt">
				<img id="opponentImg" class="center-block" src="https://res.cloudinary.com/black-pearls/image/upload/v1550398551/RPS/Players/unknown.svg" width="50px" height="50px">
				<strong><p id="opponentName" class="text-center">Opponent</p></strong>
				<p id="opponentStatus" class="text-center">Not Ready</p>
			</div>
		</div>
		<button id="readyBtn" class="btn btn-warning btn-block v-md-space">READY !</button>
		<button id="exitBtn" class="btn btn-danger btn-block">EXIT</button>
	</div>
        	

	<script type="text/javascript" src="waitingRoom.js"></script>
	<!-- <script type="text/javascript" src="RoomState.js"></script> -->
</body>
</html>

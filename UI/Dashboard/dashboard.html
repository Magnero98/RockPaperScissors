<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Latest Fontawesome 5 -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

    <link rel="stylesheet" type="text/css" href="../style.css">

	<script type="text/javascript" src="../sessionHelper.js"></script>
	<script type="text/javascript" src="../ajaxHelper.js"></script>
	<script type="text/javascript" src="../logoutHelper.js"></script>
	<script type="text/javascript" src="../authenticatePlayer.js"></script>
</head>
<body>

    <div class="container-fluid bg-secondary-color">
        <div class="nav-elm nav-elm-img">
            <img id="playerImg" src="unknown.svg" alt="player picture" style="height: 40px">
        </div>
        <div class="nav-elm nav-elm-label">
            <label id="playerName" class="txt-inverse">Player Name</label>
        </div>
        <div class="pull-right">
            <div class="nav-elm nav-elm-label">
                <label class="txt-inverse">
                    <label id="playerPoints" >0</label>
                    <span class="fas fa-coins"></span>
                </label>
            </div>
            <div class="nav-elm">
                <button id="logoutBtn" class="btn btn-danger">
                    <span class="fas fa-door-open"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-md-offset-4">
    	<form id="createRoomForm" class="form-horizontal v-md-space">
            <div class="input-group">
                <span class="input-group-addon txt-inverse">Create Room</span>
                <input type="text" class="form-control" name="roomTitle" placeholder="Room Title Here...">
                <span class="input-group-addon" onclick="$('#createRoomForm').submit();">
                    <span class="fas fa-plus txt-inverse"></span>
                </span>
            </div>
        </form>

        <div class="panel panel-default">
        	<div class="panel-heading text">
                <label class="txt-inverse">Room List</label>
                <button id="syncBtn" class="btn btn-xs btn-info pull-right">Sync List <span class="fas fa-sync-alt"></span></button>
            </div>
        	<div class="panel-body">
        		<ul id="roomList" class="list-group">
                    <li class="list-group-item">
                        <label class="center-block" style="max-width: 6%">
                            <span class="fas fa-spinner fa-pulse"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="center-block" style="max-width: 6%">
                            <span class="fas fa-spinner fa-pulse"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="center-block" style="max-width: 6%">
                            <span class="fas fa-spinner fa-pulse"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="center-block" style="max-width: 6%">
                            <span class="fas fa-spinner fa-pulse"></span>
                        </label>
                    </li>
                    <li class="list-group-item">
                        <label class="center-block" style="max-width: 6%">
                            <span class="fas fa-spinner fa-pulse"></span>
                        </label>
                    </li>
                </ul>
        	</div>
        </div>
    </div>

	<script type="text/javascript" src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../sessionHelper.js"></script>
	<script type="text/javascript" src="../ajaxHelper.js"></script>
	<script type="text/javascript" src="../authenticatePlayer.js"></script>
</head>
<body>
	<label>Hello</label>
	<button id="logoutBtn">Logout</button>

	<form id="createRoomForm" class="panel-heading form-horizontal" action="" method="POST">
        <div class="input-group">
            <span class="input-group-addon">Create Room</span>
            <input type="text" class="form-control" name="roomTitle" placeholder="Room Title Here...">
            <span class="input-group-addon" onclick="$('#createRoomForm').submit();">+</span>
        </div>
    </form>

    <div class="panel panel-primary">
    	<div class="panel-heading">Room List</div>
    	<div class="panel-body">
    		<ul id="roomList" class="list-group"></ul>
    	</div>
    	<div class="panel-footer">
    		<button><< Prev</button>
    		<button>Next>></button>
    	</div>
    </div>

	<script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
